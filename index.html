<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <button id="showDialog">Add an entry to the Library</button>


    <dialog>
        <form>
            <p>Add your book</p>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" autocomplete="off" required>
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" autocomplete="off" required><br><br>
            <label for="readStatus" style="margin-bottom: 10px;">Read Status:</label>
            <select name="readStatus" id="readStatus" required style="margin-bottom: 10px;">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            <div>
                <button type="button" id="cancel">Cancel</button>
                <input type="submit" id="submit" value="submit">
            </div>
        </form>
    </dialog><br><br>

    <output></output>

    <table border="1" style="margin-top: 10%;">
        <thead>
            <tr>
                <th>Title</th>
                <th>Year Published</th>
                <th>Read status</th>
                <!-- <th>Delete?</th> -->
            </tr>
        </thead>
        <tbody>
            <!-- Rows added dynamically using javascript -->
        </tbody>
    </table>
</body>
</html>
