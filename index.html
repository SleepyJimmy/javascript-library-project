<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <button id="showDialog">Add an entry to the Library</button>


    <dialog>
        <form>
            <p>Add your book</p>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" autocomplete="off">
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" autocomplete="off"><br><br>
            <div>
                <button value="cancel" formmethod="dialog">Cancel</button>
                <button value="default" id="confirmBtn">Confirm</button>
            </div>
        </form>
    </dialog><br><br>

    <output></output>

    <table border="1" style="margin-top: 10%;">
        <thead>
            <tr>
                <th>Title</th>
                <th>Year Published</th>
                <th>Delete?</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows added dynamically using javascript -->
        </tbody>
    </table>
</body>
</html>
